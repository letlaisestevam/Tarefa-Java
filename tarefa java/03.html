<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
        <script>
            let salario = parseFloat(prompt("Digite seu salário:"))
            var result = salario * 0.3 + salario
            if( salario <= 500 ){
                console.log("O trabalhador tem direito ao reajuste")
                console.log(`O seu salario reajustado é: ${result}`)
            }else{
                console.log("O trabalhador não tem direito ao reajuste")
            }
        </script>
</body>
</html>
