<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAREFA 10</title>
</head>
<body>
    <script>

        let numero = parseInt(prompt("Insira algúm número: "));
        let divisor = 2;

        while(numero % divisor !=0)divisor++;

        if(numero == divisor){
            console.log("O número digtado é primo")
        } else if(numero != divisor){
            console.log("O número digitado não é primo")
        }

    </script>

</body>
</html>
</body>
</html>
